<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid 2</title>
</head>

<body>
    <div class="back"></div>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="">
            <span>Grid</span>
        </div>
        <div class="nav">
            <div class="nav__item">How it works</div>
            <div class="dot"></div>
            <div class="nav__item">Who we are</div>
            <div class="dot"></div>
            <div class="nav__item">What we do</div>
            <div class="dot"></div>
            <div class="nav__item">Contact us</div>
        </div>
        <div class="sign">
            <a href="#">Sign In</a>
        </div>
    </header>
    <div class="main__text">
        <h1>Combine <span>fine</span> images</h1>
        <h2>To represent a product</h2>
    </div>

    <div class="gallery">
        <div class="content__1">
            Use mixed grid with imagery, replace with your own photos and descriptions
        </div>
        <div class="hq">
            <img src="img/Card 1.svg" alt="">
        </div>
        <div class="consider">
            <img src="img/Card 2.svg" alt="">
        </div>
        <div class="content__2">
            This is multipurpose grid, it fits for portfolio, services or agency web site
        </div>
        <div class="a__img">
            <img src="img/Card 4.svg" alt="">
        </div>
        <div class="sneaker">
            <img src="img/Card 6.svg" alt="">
        </div>
        <div class="book">
            <img src="img/Card 3.svg" alt="">
        </div>
        <div class="see__my__goal">
            <img src="img/Card 5.svg" alt="">
        </div>
        <div class="window">
            <img src="img/Card 7.svg" alt="">
        </div>

    </div>
</body>

</html>
